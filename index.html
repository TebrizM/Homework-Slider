<!DOCTYPE html>
<html>

<head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous" defer></script>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="slider-outer">
            <i class="fas fa-arrow-circle-left prev"></i>
            <div class="slider-inner">
                <img src="./image/album1.jpg" class="active" data-Id="1">
                <img src="./image/album2.jpg" data-Id="2">
                <img src="./image/album3.jpg" data-Id="3">
                <img src="./image/album4.jpg" data-Id="4">
            </div>
            <i class="fas fa-arrow-circle-right next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ef11f5f17b.js" crossorigin="anonymous"></script>
</body>

</html>
